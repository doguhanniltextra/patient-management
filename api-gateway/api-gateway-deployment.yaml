# api-gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: patient-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: api-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4004
---
# api-gateway Service
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: patient-management
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 4004
      targetPort: 4004
  type: ClusterIP
