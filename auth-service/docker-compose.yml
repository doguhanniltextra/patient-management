version: "3.8"

services:
  postgres-db:
    image: postgres:15
    container_name: postgres-db-auth
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_database
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - patient-network

  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: auth-service
    container_name: auth-service
    depends_on:
      - postgres-db
    ports:
      - "8089:8089"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db-auth:5432/auth_database
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    volumes:
      - ./src:/app/src
    networks:
      - patient-network


volumes:
  postgres-data:

networks:
  patient-network:
    external: true
