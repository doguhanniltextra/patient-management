version: "3.8"

services:
  postgres-db:
    image: postgres:15
    container_name: postgres-db-appointment
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appointment_database
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - patient-network

  appointment-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: appointment-service
    container_name: appointment-service
    depends_on:
      - postgres-db
    ports:
      - "8084:8084"
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db-appointment:5432/appointment_database
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    volumes:
      - ./src:/app/src
    networks:
      - patient-network


volumes:
  postgres-data:

networks:
  patient-network:
    external: true
