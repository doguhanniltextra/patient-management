name: CI - Docker Build & Push for billing-service

on:
  push:
    branches:
      - master
    paths:
      - 'billing-service/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image for billing-service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/billing-service:latest ./billing-service

      - name: Push to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/billing-service:latest

