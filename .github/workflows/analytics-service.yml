name: CI - Docker Build & Push for analytics-service

on:
  push:
    branches:
      - master
    paths:
      - 'analytics-service/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image for analytics-service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/analytics-service:latest ./analytics-service

      - name: Push to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/analytics-service:latest
