services:
  postgres-db:
    image: postgres:15
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: patient_database
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - patient-network

  patient-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: patient-service
    depends_on:
      - postgres-db
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    volumes:
      - ./src:/app/src
    networks:
      - patient-network

volumes:
  postgres-data:

networks:
  patient-network:
    external: true
